<div class="row">
  <div class="col">
    <table
      class="table table-bordered table.responsive-sm"
      *ngIf="iqHistoryModelList"
    >
      <tr>
        <th>Id</th>
        <th>Date</th>
        <th>Type</th>

      </tr>
      <tr *ngFor="let item of iqHistoryModelList">
        <td>
          <a  routerLink="/dbdetail/{{ item.id }}"
          >{{item.id}}</a>
        </td>
        <td>
          <span >{{item.createDate}}</span>
          <span class="clickable clickable-link text-primary" (click)="popupIqDb(item.id,item.responseType)">{{item.createDate}}</span>

        </td>
        <td>
          <span >{{getResponseTypeDescription(item.responseType)}}</span>

        </td>

      </tr>
</table>
